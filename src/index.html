<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Board Game</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="../src/script.js" type="module"></script>
</head>
<body>
  <div class="main">
    <div class="table__container">
      <div class="table__header">
        <p class="table__header--turn">Player X's turn</p>
        <p class="table__header--status">Game In Progress..</p>
        <button class="table__header--reset"><span class="material-icons-outlined">restart_alt</span></button>
      </div>
    </div>
    <div class="table__body">
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
      <div class="table__body--cell"></div>
    </div>
  </div>
</body>
</html>
